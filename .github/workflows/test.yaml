name: Build a Fedora 41 minimal raw image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Image Builder Action
        uses: ondrejbudai/image-builder-action@d08cc2258d224392904f0c24c07e366966e2611e
        with:
          distro: fedora-41
          image_type: minimal-raw

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-image
          path: output/fedora-41-minimal-raw-x86_64/xz/disk.raw.xz
